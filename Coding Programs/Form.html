<!DOCTYPE html>
<html>
<head>
<title>Form</title>
</head>
<body>
<form>
<table>
<caption><h1>Details Form</h1></caption>
<tr>
<td>Firstname:</td>
<td><input type="text" name="firstname"></td>
</tr>
<tr>
<td>Lastname:</td>
<td><input type="text" name="lastname"></td>
</tr>
<tr>
<td>Gender</td>
</tr>
<tr>
<td style="text-align:center;"><input type="radio" name="gender" value="male">Male</td>
<td style="text-align:center;"><input type="radio" name="gender" value="female">Female</td>
<td style="text-align:center;"><input type="radio" name="gender" value="other">Other</td>
</tr>
<tr>
<td style="text-align:center;">City:</td>
<td style="text-align:center;">
<select name="city">
<option value="mumbai">Mumbai</option>
<option value="delhi">Delhi</option>
<option value="bengaluru">Bengaluru</option>
<option value="chennai">Chennai</option>
<option value="gujarat">Gujarat</option>
<option value="punjab">Punjab</option>
</select>
</td>
</tr>
</table>
</form>
</body>
</html>
